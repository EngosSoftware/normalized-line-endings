[package]
name = "normalized-line-endings"
version = "0.0.7"
authors = ["Dariusz Depta <depta@engos.de>"]
description = "Returns an iterator over characters with all line endings converted to \\n"
documentation = "https://docs.rs/normalized-line-endings"
repository = "https://github.com/EngosSoftware/normalized-line-endings.git"
keywords = ["normalized", "line", "endings", "iterator"]
license = "MIT OR Apache-2.0"
edition = "2021"
exclude = [
    "rustfmt.toml",
    "Taskfile.yml",
    ".github/",
    ".gitignore"
]
